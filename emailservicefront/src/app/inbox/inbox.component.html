<div>
    <table>
      
        <tr>
           
            <td>Sender</td>
            <td>Reciver</td>
            <td>Text</td>
            <td>Time</td>
        </tr>
        <tr *ngFor="let e of emails">
            
            <td>{{e.sender}}</td>
            <td>{{e.reciver}}</td>
            <td>{{e.message}}</td>
            <td>{{e.timestamp}}</td>
            <td><button (click)="obrisi(e)">obrisi</button></td>
        </tr>
        
    </table>
    
</div>
